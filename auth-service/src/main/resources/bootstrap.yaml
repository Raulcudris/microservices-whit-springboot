Spring:
  cloud:
    config:
      enabled: true
      uri: http://localhost:8081
  application:
    name: auth-services

jwt:
  secret: secret

admin-paths:
  paths:
    -
      uri: "/user"
      method: "POST"
    -
      uri: "/user/savecar/{1}[0-9]+"
      method: "POST"

    -
      uri: "/user/savebike/{1}[0-9]+"
      method: "POST"