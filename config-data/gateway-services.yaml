server:
  port: 8080
  
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: users-services
          uri: lb://users-services
          predicates:
            - Path=/user/**
          filters:
            - AuthFilter
        - id: cars-services
          uri: lb://cars-services
          predicates:
            - Path=/car/**
        - id: bikes-services
          uri: lb://bikes-services
          predicates:
            - Path=/bike/**
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**

